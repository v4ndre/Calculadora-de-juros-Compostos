<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Poppins:wght@700&display=swap" rel="stylesheet">


    <title>Calculadora de Juros</title>
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>
                Calculadora de Juros Compostos
            </h2>
            <div id="input_box">
                <div class="input-field">
                    <label for="value">Valor Inicial (Capital)</label>
                    <input type="number" id="value">
                </div>
                <div class="input-field">
                    <label for="fee">Taxa de Juros a.m:</label>
                    <input type="number" id="fee">
                </div>
                <div class="input-field">
                    <label for="time">Tempo de Rendimento a.m:</label>
                    <input type="number" id="time">
                </div>
            </div>
            <div id="result">
                <h4>Resultado:</h4>
                <span id="total">
                    R$: 0,00
                </span>
            </div>
            <button id="calculate">
                Calcular
            </button>
        </div>
    </main>

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
